</head>
<body>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>

    <h1>哥布林測驗</h1>
    <p>哥 布 林 炮 灰 ( 18-22 ) <br>
        哥 布 林 士 兵 ( 23-30 ) <br>
        哥 布 林 隊 長 ( 31-40 ) <br>
        哥 布 林 長 老 ( 41-49 ) <br>
        尤 達 大 師 ( >50) <br>
        小於18分: 只是臉色發綠的人類 請盡速回到你的村莊
    </p>
    <div class="popup-container">
        <h1>哥布林測驗</h1>
        <form id="questionForm">
            <div>
                <label for="q1">1.經濟能力低於平均值（月收低於45K） 3分:</label>
                <input type="checkbox" class="question" id="q1" name="q1" data-score="3">
            </div>
            <div>
                <label for="q2">2.基於外貌自卑，對上傳自己照片的網路上很抗拒  6分:</label>
                <input type="checkbox" class="question" id="q2" name="q2" data-score="6">
            </div>
            <div>
                <label for="q3">3.成年時身高低於性別平均值（男性低於172、女性低於162）3分:</label>
                <input type="checkbox" class="question" id="q3" name="q3" data-score="3">
            </div>
            <div>
                <label for="q4">4.BMI不在標準值內 (低於18.5或高於24) 3分:</label>
                <input type="checkbox" class="question" id="q4" name="q4" data-score="3">
            </div>
            <div>
                <label for="q5">5.現實中幾乎沒朋友（比如生日時是自己過或家人幫忙過、中秋烤肉外面也沒局） 6分:</label>
                <input type="checkbox" class="question" id="q5" name="q5" data-score="6">
            </div>
            <div>
                <label for="q6">6.喜歡待在家（宅類興趣） 4分:</label>
                <input type="checkbox" class="question" id="q6" name="q6" data-score="4">
            </div>
            <div>
                <label for="q7">7.現實生活中社交恐懼（排斥與陌生人互動） 4分:</label>
                <input type="checkbox" class="question" id="q7" name="q7" data-score="4">
            </div>
            <div>
                <label for="q8">8.「非自願單身」超過3年  6分:</label>
                <input type="checkbox" class="question" id="q8" name="q8" data-score="6">
            </div>
            <div>
                <label for="q9">9.網路上會以哥布林自居 1分:</label>
                <input type="checkbox" class="question" id="q9" name="q9" data-score="1">
            </div>
            <div>
                <label for="q10">10. 網路流量低（發文回文沒啥人理） 3分:</label>
                <input type="checkbox" class="question" id="q10" name="q10" data-score="3">
            </div>
            <div>
                <label for="q11">11.覺得自己一輩子大概就這樣了（心中無人生逆轉翻盤的願景，比如種族蛻變為人類或高等精靈） 3分:</label>
                <input type="checkbox" class="question" id="q11" name="q11" data-score="3">
            </div>
            <div>
                <label for="q12">12. 沒有拿得出手的專長或才華（別人問你的專長你會語塞答不出來）3分:</label>
                <input type="checkbox" class="question" id="q12" name="q12" data-score="3">
            </div>
            <div>
                <label for="q13">13. 在人際社交圈中只是陪襯的配角雜魚（少你也沒差/群體沒話語權/非主導者/易被群體冷落、忽略或遺忘） 3分:</label>
                <input type="checkbox" class="question" id="q13" name="q13" data-score="3">
            </div>
            <div>
                <label for="q14">14. 答題答到這時心緒已處於破防狀態  2分:</label>
                <input type="checkbox" class="question" id="q14" name="q14" data-score="2">
            </div>


            <button type="submit">Submit</button>
            <button type="reset" id="redoButton">Redo</button>
        </form>
        <div id="resultImage">
            <h2 id="result-score">0</h2>
            <img id="image" src="" alt="Target" width="400">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
